<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #f5f7fa 100%), #f9f9f9;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff8c00;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: #555;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .date-input {
            width: 100%;
            max-width: 300px;
            height: 40px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ff8c00;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .date-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(255, 141, 0, 0.3);
        }

        .calculate-btn {
            width: 160px;
            height: 40px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calculate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .calculate-btn:focus {
            outline: 2px solid #ff8c00;
            outline-offset: 2px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            min-height: 60px;
            animation: fadeIn 0.5s ease-in;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .date-input, .calculate-btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Screen Reader Only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <main class="calculator-container">
        <h1>Javascript</h1>
        <h2 class="subtitle">Age Calculator</h2>
        <form id="age-form" class="form-group">
            <label for="birth-date">Enter Your Birth Date</label>
            <input type="date" id="birth-date" class="date-input" required>
            <button type="submit" class="calculate-btn" aria-label="Calculate age from birth date">Calculate Age</button>
        </form>
        <div id="result" class="result" aria-live="polite"></div>
    </main>

    <script>
        const form = document.getElementById('age-form');
        const dateInput = document.getElementById('birth-date');
        const resultDiv = document.getElementById('result');

        // Set max date to today
        dateInput.max = new Date().toISOString().split("T")[0];

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            
            const birthDate = new Date(dateInput.value);
            if (!dateInput.value) {
                resultDiv.textContent = 'Please select your birth date.';
                resultDiv.style.color = '#ff0000';
                return;
            }

            const today = new Date();
            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();
            let ageDays = today.getDate() - birthDate.getDate();

            if (ageDays < 0) {
                ageMonths--;
                ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            resultDiv.textContent = `Your age is ${ageYears} years, ${ageMonths} months, and ${ageDays} days.`;
            resultDiv.style.color = '#333';
        });

        // Clear result when input changes
        dateInput.addEventListener('change', function () {
            resultDiv.textContent = '';
        });
    </script>
</body>
</html>
